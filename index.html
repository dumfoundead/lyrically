<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrically</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Lyrically</h1>
      <h2>Find complete lyrics to any song</h2>
      <form id="form">
        <input type="text" id="search" placeholder="Enter artist or song title...">
        <button>Search</button>
      </form>
    </header>

    <div id="result" class="container">
      <p id="js-error-message" class="error-message"></p>
      <p>Results will be displayed here</p>
    </div>

    <div id="more" class="container centered"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
